<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap');
        </style>
        <title>Calculator</title>
    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <div id="display">
                    <div class="prevNum"></div>
                    <div class="currentNum"></div>
                </div>
                <div id="buttons">
                    <button id="clear" data-clear>CE</button>
                    <button id="clear" data-delete>←</button>
                    <button id="op" data-op>%</button>
                    <button id="op" data-op>÷</button>
                    <button data-num>7</button>
                    <button data-num>8</button>
                    <button data-num>9</button>
                    <button id="op" data-op>×</button>
                    <button data-num>4</button>
                    <button data-num>5</button>
                    <button data-num>6</button>
                    <button id="op" data-op>-</button>
                    <button data-num>1</button>
                    <button data-num>2</button>
                    <button data-num>3</button>
                    <button id="op" data-op>+</button>
                    <button data-period>.</button>
                    <button data-num>0</button>
                    <button id="equal" data-equal>=</button>
                </div>
            </div>
        </div>
        <footer>
            <a href="https://github.com/1uum/"><img src="github-colored-seeklogo.com.svg" alt="" width="80" height="80"></a>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
